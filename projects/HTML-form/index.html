<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
      </header>
      <form action="" id="survey-form">
        <fieldset class="form-group">
          <label for="name">Name<input type="text" name="name" id="name"/></label>
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email<input type="email" name="email" id="email"/></label>
        </fieldset>
        <fieldset class="form-group">
          <label for="age">Age</label><input type="number" name="age" id="age" />
        </fieldset>
        <fieldset class="form-group">
          <p>Which option best describes your current role?</p><select name="role" id="dropdown">
            <option value="" disabled>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input type="radio" name="recom" id="definitely"/> Definitely</label>
          <label for="maybe"><input type="radio" name="recom" id="maybe"/> Maybe</label>
          <label for="not-sure"><input type="radio" name="recom" id="not-sure"/> Not sure</label>
        </fieldset>
        <fieldset class="form-group">
            
        </fieldset>
        <fieldset class="form-group"><p>What would you like to see improve?(Check all that apply)</p>
            <label for="front-proj"><input type="checkbox" name="front" id="front-proj"> Front-end Projects</label>
            <label for="back-proj"><input type="checkbox" name="back" id="back-proj"> Back-end Projects</label>
            <label for="data-visual"><input type="checkbox" name="dat" id="data-visual"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenge" id="challenges"> Challenges</label>
            <label for="open-source"><input type="checkbox" name="community" id="open-source"> Open Source Community</label>
            <label for="gitter-help"><input type="checkbox" name="gitter" id="gitter-help"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="video" id="videos"> Videos</label>
            <label for="meetups"><input type="checkbox" name="meet" id="meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" id="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum"> Forum</label>
            <label for="courses"><input type="checkbox" name="courses" id="courses"> Additional Courses</label>
        </fieldset>
        <fieldset class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <fieldset class="form-group"><input type="submit" value="Submit" id="submit"></fieldset>
      </form>
    </div>
  </body>
</html>
